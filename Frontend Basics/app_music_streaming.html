<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Music Streaming</title>
</head>


<body>
    <!-- 
    nome (con un type="text")

    cognome (con un type="text")

    indirizzo email (con un type="email")

    password (con un type="password")

    data di nascita (con un type="date")

    numero di telefono (con un type="number")

    qualche checkbox per selezionare i propri gusti musicali (ciascuna con un type="checkbox")

    accettazione dei termini e condizioni (con un type="radio")

    bottone type="submit" con la scritta “Invia registrazione” che una volta cliccato faccia apparire un popup con la scritta “Registrazione inviata!”
    -->
    <h1 style="color: blue;">MyMusic&Streaming</h1>

    <h3>Benvenuto su MyMusic&Streaming</h3>
    <p>Crea un Account <b>MyMusic&Streaming</b></p>
    <form onsubmit="alert('Registrazione inviata')">
        <div>
            <p>Nome e Cognome!</p>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <p>Data di nascita e numero di telefono!</p>
            <input type="date" placeholder="data di nascita">
            <input type="number" placeholder="numero di telefono">
        </div>
        <div>
            <p>Email e password!</p>
            <input type="email" placeholder="es: ilmionome@gmail.com">
            <input type="password" placeholder="password">
            <input type="password" placeholder="conferma password">
        </div>
        <div>
            <P>Gusti Musicali!</P>
            <div>
                <input type="checkbox"> <span>Rock</span>
            </div>
            <div>
                <input type="checkbox"> <span>Pop</span>
            </div>
            <div>
                <input type="checkbox"> <span>Elettronica</span>
            </div>
            <div>
                <input type="checkbox"> <span>Rap e Hip Hop</span>
            </div>
            <div>
                <input type="checkbox"> <span>Classica</span>
            </div>
        </div>
        <br>
        <div>
            <input type="radio"> <span>Accettazione dei <a href="https://policies.google.com/terms?hl=it">termini e
                    condizioni</a> </span>
        </div>
        <div>
            <button type="submit">Invia registrazione</button>

        </div>

    </form>

</body>

</html>
